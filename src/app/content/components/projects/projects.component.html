<div class="section-container">
  <mat-card class="section-wrapper">

    <mat-card-header>
      <mat-card-title-group class="section-title-container">
        <mat-card-title>{{ projectsData.title }}</mat-card-title>
        <mat-card-subtitle>{{ projectsData.subtitle }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content class="section-items-container project-items-container">
      <div
        class="section-item-container"
        *ngFor="let project of projectsData.projects"
      >
        <button
          mat-raised-button
          color="primary"
          *ngIf="project.projectLink"
          (click)="navigateToProject(project.projectLink)"
        >
          Ir
        </button>
        <div class="section-text-container">
          <div class="section-item-title">
            {{ project.name }}
          </div>
          <div>
            {{ project.description }}
          </div>
          <div class="project-item-date">
            <!-- FIXME - fix project's year month display -->
            {{ project.projectYearMonth }}
          </div>
        </div>

      </div>

    </mat-card-content>

  </mat-card>

</div>
