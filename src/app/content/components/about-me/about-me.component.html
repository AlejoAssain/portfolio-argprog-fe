<div class="section-container">

  <mat-card class="section-wrapper about-me-wrapper">

    <mat-card-header>

      <mat-card-title-group class="section-title-container">

        <mat-card-title>{{ data.title }}</mat-card-title>
        <mat-card-subtitle>{{ data.subtitle }}</mat-card-subtitle>
        <div class="about-me-img-container">
          <img
            class="about-me-img"
            [src]="data.profilePicLink"
          >
          <h4>{{ data.profilePicCaption }}</h4>
        </div>

      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
      {{ data.text }}
    </mat-card-content>

  </mat-card>
</div>
