<div class="drag-drop-container">

  <div cdkDropList class="drag-drop-list" (cdkDropListDropped)="drop($event)">

    <div class="drag-drop-box" *ngFor="let experience of experiences; let elementIndex=index;" cdkDrag>
      <app-experience-form
        [experience]="experience"
        [experienceIndex]="elementIndex"
        (updateEvent)="onExperienceUpdate($event)"
        (deleteEvent)="onExperienceDelete($event)"
      />
    </div>

  </div>

  <div class="drag-drop-button-container">

    <button
      mat-mini-fab
      color="accent"
      (click)="addExperience()"
    >
      <mat-icon>add</mat-icon>
    </button>

    <button
      mat-raised-button
      class="drag-drop-form-button"
      color="primary"
      [disabled]="!changed || !valid"
      (click)="onSubmit()"
    >
      Guardar
    </button>

  </div>

</div>
